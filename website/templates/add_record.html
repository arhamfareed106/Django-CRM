{% extends 'base.html' %}

{% block content %}

<div class="max-w-2xl mx-auto" data-aos="fade-up">
    <div class="bg-card-bg/80 backdrop-blur-md rounded-xl border border-white/10 overflow-hidden shadow-xl">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Add New Record</h2>
                <a href="{% url 'home' %}" class="inline-flex items-center px-4 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-all duration-300">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </a>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">First Name</label>
                        <input type="text" name="first_name" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Last Name</label>
                        <input type="text" name="last_name" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Email</label>
                        <input type="email" name="email" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Phone</label>
                        <input type="tel" name="phone" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- Address -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-white mb-2">Address</label>
                        <input type="text" name="address" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- City -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">City</label>
                        <input type="text" name="city" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- State -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">State</label>
                        <input type="text" name="state" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>

                    <!-- Zipcode -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-white mb-2">Zipcode</label>
                        <input type="text" name="zipcode" class="w-full px-4 py-2 rounded-lg bg-darker-bg border border-white/10 text-white focus:outline-none focus:border-white focus:ring-2 focus:ring-white/20 transition-all duration-300" required>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="submit" class="px-6 py-3 rounded-lg bg-white hover:bg-white/90 text-black font-medium transition-all duration-300 transform hover:scale-105">
                        <i class="fas fa-save mr-2"></i> Save Record
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
