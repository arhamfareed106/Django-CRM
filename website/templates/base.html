{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django CRM{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'semi-dark': '#1a1c23',
                        'card-bg': '#242731',
                        'primary': '#4f46e5',
                        'primary-hover': '#4338ca',
                        'secondary': '#9333ea',
                        'accent': '#8b5cf6',
                    },
                },
            },
        }
    </script>

    <style>
        /* Additional styles */
        .text-gradient {
            @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
        }
        
        .mobile-nav-link {
            @apply block px-3 py-2 rounded-md text-base font-medium text-gray-200 hover:text-white hover:bg-primary/10 transition-colors duration-300;
        }
        
        .table-container {
            @apply overflow-x-auto rounded-lg border border-gray-700;
        }
        
        .table {
            @apply min-w-full divide-y divide-gray-700;
        }
        
        .table th {
            @apply px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider bg-gray-800/50;
        }
        
        .table td {
            @apply px-6 py-4 whitespace-nowrap text-sm text-gray-300;
        }

        .btn-primary {
            @apply px-4 py-2 rounded-lg bg-primary hover:bg-primary-hover text-white transition-all duration-300;
        }

        .btn-secondary {
            @apply px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-all duration-300;
        }

        .form-input {
            @apply w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300;
        }

        .card {
            @apply bg-card-bg rounded-xl border border-gray-700/50 shadow-lg backdrop-blur-sm;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-semi-dark to-gray-900 min-h-screen text-gray-200">
    {% include 'navbar.html' %}
    
    <main class="container mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="content-wrapper" data-aos="fade-up" data-aos-duration="1000">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="{% static 'js/effects.js' %}"></script>
</body>
</html>
