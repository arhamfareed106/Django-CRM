{% load static %}

<nav class="bg-card-bg border-b border-gray-700/50 shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center space-x-2">
                <i class="fas fa-users text-2xl text-primary"></i>
                <span class="text-xl font-bold text-gradient">Django CRM</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="nav-link">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="{% url 'add_record' %}" class="nav-link">
                        <i class="fas fa-plus mr-2"></i>Add Record
                    </a>
                    <a href="{% url 'profile' %}" class="nav-link">
                        <i class="fas fa-user mr-2"></i>Profile
                    </a>
                    <a href="{% url 'logout' %}" class="nav-link text-red-400 hover:text-red-300">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                    <a href="{% url 'register' %}" class="nav-link">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </a>
                {% endif %}
            </div>

            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-300 hover:text-white focus:outline-none" id="mobile-menu-button">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="mobile-nav-link">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="{% url 'add_record' %}" class="mobile-nav-link">
                        <i class="fas fa-plus mr-2"></i>Add Record
                    </a>
                    <a href="{% url 'profile' %}" class="mobile-nav-link">
                        <i class="fas fa-user mr-2"></i>Profile
                    </a>
                    <a href="{% url 'logout' %}" class="mobile-nav-link text-red-400 hover:text-red-300">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="mobile-nav-link">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                    <a href="{% url 'register' %}" class="mobile-nav-link">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
    .nav-link {
        @apply px-3 py-2 rounded-md text-gray-300 hover:text-white hover:bg-primary/10 transition-all duration-300;
    }
</style>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    });
</script>
